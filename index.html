<html>
<head>

<style>
.button {
    position:bottom;
    display: inline-block;
    cursor: pointer;
    top: 50%;

<body>

 <audio controls autoplay>

<script>
/* Alert - patrocinio da musica  */ 
document.querySelector(".third").addEventListener("click", function() {
  swal({
    title: "HAPPY BIRTHDAY TO YOU",
